<div class="card flex justify-content-center">
  <p-toast></p-toast>
  <p-card header="Login" subheader="Welcome, to enter Add an email and password." [style]="{ width: '360px',margin: 'auto' }">
    <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <form [formGroup]="formUser">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          @
        </span>
        <input pInputText placeholder="Email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        type="email" formControlName="email" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input pInputText placeholder="Password" formControlName="password" type="password" />
      </div>
    </form>
    <ng-template pTemplate="footer">
      <p-button label="Login" (click)="onSubmit()" icon="pi pi-check"></p-button>
      <p-button label="Cancel" (click)="onCancel()" icon="pi pi-times" styleClass="p-button-secondary"
        [style]="{ 'margin-left': '.5em' }"></p-button>
        <p-button label="Register" routerLink="/register" icon="pi pi-user-plus" 
        styleClass="p-button-secondary p-button-raised" [style]="{ 'margin-left': '.5em' }"></p-button>
    </ng-template>
  </p-card>
</div>

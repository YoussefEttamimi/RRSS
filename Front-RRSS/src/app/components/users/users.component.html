<div class="card">
    <p-dataView #dv [lazy]="true" [paginator]="true" [value]="users"
     [totalRecords]="totalRecords"  [pageLinks]="pages" [rows]="2" (onLazyLoad)="loadUsersLazy($event)">
        <ng-template let-users pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <p-avatar [image]="url+ users.image" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ users.name }}</div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ users.nick }}</span>
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">Suscribe</span>
                            <button pButton icon="pi pi-check" *ngIf="listFollows.includes(users.id)"
                            class="md:align-self-end mb-2 p-button-rounded"></button>
                            <button pButton icon="pi pi-plus" *ngIf="!listFollows.includes(users.id)"
                                class="md:align-self-end mb-2 p-button-rounded p-button-success"></button>
                            <button pButton icon="pi pi-minus" *ngIf="listFollows.includes(users.id)"
                                class="md:align-self-end mb-2 p-button-rounded p-button-danger"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
